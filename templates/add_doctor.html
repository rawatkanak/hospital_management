{% extends "base.html" %}
{% block content %}

<h2>Add Doctor</h2>

<form method="post">
    Name: <input type="text" name="name"><br><br>
    Specialization: <input type="text" name="spec"><br><br>
    <button type="submit">Add Doctor</button>
</form>

<h3>Doctors List</h3>
<table border="1">
<tr><th>ID</th><th>Name</th><th>Specialization</th></tr>
{% for d in doctors %}
<tr>
    <td>{{ d[0] }}</td>
    <td>{{ d[1] }}</td>
    <td>{{ d[2] }}</td>
</tr>
{% endfor %}
</table>

{% endblock %}
